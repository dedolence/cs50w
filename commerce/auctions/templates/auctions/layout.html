{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light navbar-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}" aria-label="Gavel Logo for the Auctions website">
                    <!-- Gavel Logo downloaded from https://www.iconfinder.com/ -->
                    <img src="{% static 'auctions/images/gavel_icon.png' %}" width="30" height="30" class="align-top m-1" alt="Gavel Logo">
                    <span class="p-2">Auctions</span>
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#header-nav" aria-label="Click to expand navigation menu.">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="header-nav" role="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item p-2">
                            <a href="{% url 'index' %}" class="nav-link">Your Profile</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="{% url 'all_listings' %}" class="nav-link">All Listings</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="{% url 'create_listing' %}" class="nav-link">Create Listing</a>
                        </li>
                        <li class="nav-item p-2">
                            {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="nav-link">
                                <span class="d-none d-md-block d-lg-none"><br/></span> <!-- line break only on MD breakpoint -->
                                Logout
                            </a>
                            {% else %}
                                <a href="{% url 'login' %}" class="nav-link">
                                <span class="d-none d-md-block d-lg-none"><br/></span> <!-- line break only on MD breakpoint -->
                                Login
                            </a>
                            {% endif %}
                        </li>
                        <li class="nav-item p-2">
                            <form class="form-inline" action="search/" method="GET">
                                <input type="text" class="form-control mb-2 mb-lg-0 mx-0 mx-lg-2" placeholder="Search">
                                <button type="submit" class="btn btn-success">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>  
        </nav>
        <div class="container pt-2 pt-md-4">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
