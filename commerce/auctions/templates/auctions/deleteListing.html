{% extends 'auctions/viewListing.html' %}

{% block titleflag %}
    <div class="alert alert-danger">Delete Listing?</div>
{% endblock titleflag %}

{% block listing_view %}
    {% include 'auctions/listing_single.html' with listing=listing %}
{% endblock listing_view %}

{% block controls %}
    <form action="{% url 'delete_listing' listing.id %}" method="POST">
        {% csrf_token %}
        <div class="text-center">
            <input type="submit" value="Delete Listing" class="btn btn-danger" name="delete">
        </div>
    </form>
{% endblock controls %}
