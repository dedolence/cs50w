<form action="
    {% if new_listing == True %}
        {% url 'create_listing' %}
    {% elif edit_listing == True %}
        {% url 'edit_listing' listing.id %}
    {% endif %}
" method="POST" id="listingForm" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row mb-4"><p class="mark">{{ form.non_field_errors }}</p></div>

    {% for field in form %}
        <div class="row mb-4">
            <div class="col-sm-3">
                <label for="{{ field.id_for_label }}" class="col-form-label d-block">{{ field.label }}:</label>
            </div>
            <div class="col-sm-9">
                {{ field }}
                <div class="text-danger text-small">
                    <ul class="ml-0">
                        {% for error in field.errors  %}
                            <li class="text-danger small">{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    {% endfor %}

    <div class="row mb-4">
        <div class="col-sm-9 offset-sm-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="random" id="randomInput" oninput="remove_requirements()">
                <label for="randomInput" class="form-check-label">Generate a random listing</label>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-sm-9 offset-sm-3">
            <input type="submit" class="btn btn-secondary" value="Preview Listing" name="preview">
            {% if include_save_without_preview %}
                <input type="submit" class="btn btn-primary" value="Submit Without Preview" name="submit">
            {% endif %}
        </div>
    </div>

</form>

<script>
function remove_requirements() {
    let formElements = document.getElementById("listingForm").elements;
    for (let i = 0; i < formElements.length; i++) {
        formElements[i].required = false;
    }
}
</script>
