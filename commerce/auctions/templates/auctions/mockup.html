{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <!-- <style>
            div {
                border: 1px solid black;
            }
        </style> -->
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html" aria-label="Gavel Logo for the Auctions website">
                    <!-- Gavel Logo downloaded from https://www.iconfinder.com/ -->
                    <img src="{% static 'auctions/images/gavel_icon.png' %}" width="30" height="30" class="align-top m-1" alt="Gavel Logo">
                    <span class="p-2">Auctions</span>
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#header-nav" aria-label="Click to expand navigation menu.">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="header-nav" role="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item p-2">
                            <a href="#" class="nav-link">Your Profile</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="#" class="nav-link">All Listings</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="#" class="nav-link">Create Listing</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="#" class="nav-link">
                                <span class="d-none d-md-block d-lg-none"><br/></span> <!-- line break only on MD breakpoint -->
                                Logout
                            </a>
                        </li>
                        <li class="nav-item p-2">
                            <form class="form-inline" action="search/" method="GET">
                                <input type="text" class="form-control mb-2 mb-lg-0 mx-0 mx-lg-2" placeholder="Search">
                                <button type="submit" class="btn btn-success">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>  
        </nav>
        <div class="container">
            <h5 class="my-3"><small>Home / </small>All Listings</h5>
            {% for listing in titles %}
                <div class="container mt-5 border rounded py-2">
                    <div class="row">
                        <!-- random image courtesy of https://picsum.photos/ -->
                        <div class="col-auto">
                            <img src="/static/auctions/images/mock/{{ listing.image_path }}" class="img-thumbnail"/>
                        </div>
                        <div class="col">
                                <div class="mb-2"><span class="lead">{{ listing.title }}</span></div>
                                <div class="mb-2">{{ listing.description|truncatewords:50 }}</div>
                                <div class="mb-2"><span class="mark lead px-2">$0.00</span></div>
                                <div class="mb-2"><em><small>+$0.00 shipping</small></em></div>
                                <div class="mb-2"><small>Save to Watchlist</small></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </body>
</html>
